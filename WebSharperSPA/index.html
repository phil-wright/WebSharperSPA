<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSharperSPA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/WebSharperSPA.css" />
    <style>
        .hidden {
            display: none;
        }
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
    <script type="text/javascript" src="Content/WebSharperSPA.head.js"></script>
</head>
<body>
    <h1>My list of unique people</h1>
    <div id="main" ws-children-template="Main">
        <ul ws-hole="ListContainer">
            <li ws-template="ListItem">
                ${Name}
                <button type="button" ws-onclick="Delete">X</button>
            </li>
        </ul>
        <div>
            <div>
                <input ws-var="Name" placeholder="Name" />
                <span ws-attr="AttrTick">✔️</span>
                <span ws-attr="AttrCross">❌</span>
                <b ws-attr="AttrNameMessage">Name already used</b>
                <p>You are about to add: ${Name}</p>
            </div>
            <div>
                <button ws-attr="AttrAdd" ws-onclick="Add">Add</button>
            </div>
            <br />
            <div>
                <input type="checkbox" ws-var="Checkbox" />
                Status: <b>${CheckboxStatus}</b>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Content/WebSharperSPA.min.js"></script>
</body>
</html>
